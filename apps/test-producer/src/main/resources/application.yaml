server:
  port: 8087

spring:
  application:
    name: test-producer
  kafka:
    bootstrap-servers: localhost:9092

# Producer configuration
producer:
  topic: myapp-eventhub
  messages-per-second: 1
  auto-start: false

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    com.example.testproducer: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [traceId=%X{traceId} spanId=%X{spanId}] %-5level %logger{36} - %msg%n"

