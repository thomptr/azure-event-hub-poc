# =============================================================================
# Kubernetes Secrets Example
# =============================================================================
# INSTRUCTIONS:
# 1. Copy this file to k8s/secrets/test-consumer-secrets.yaml
# 2. Replace placeholder values with your actual secrets
# 3. Apply: kubectl apply -f k8s/secrets/test-consumer-secrets.yaml -n eventhub-poc
#
# NOTE: The k8s/secrets/ directory is gitignored. Never commit actual secrets!
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: test-consumer-secrets
  namespace: eventhub-poc
type: Opaque
stringData:
  # Event Hub connection string
  # Get from: az eventhubs namespace authorization-rule keys list \
  #   --resource-group eventhub-poc-rg \
  #   --namespace-name <namespace> \
  #   --name RootManageSharedAccessKey \
  #   --query primaryConnectionString -o tsv
  event-hub-connection-string: "Endpoint=sb://REPLACE.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=REPLACE"

  # SQL Server credentials
  # These should match what you used in azure/parameters.json
  sql-username: "sqladmin"
  sql-password: "REPLACE-WITH-YOUR-PASSWORD"

---
# Optional: Dynatrace API Token (if using Dynatrace)
apiVersion: v1
kind: Secret
metadata:
  name: dynatrace-secrets
  namespace: eventhub-poc
type: Opaque
stringData:
  api-token: "REPLACE-WITH-DYNATRACE-API-TOKEN"

